name: Build Ren'Py 8.5.2 Web
on: 
  push:
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Download Ren'Py 8.5.2
        run: |
          # โหลดแบบ tar.bz2 จะเสถียรกว่าบน Linux
          curl -L https://www.renpy.org/dl/8.5.2/renpy-8.5.2-sdk.tar.bz2 -o renpy.tar.bz2
          tar -xf renpy.tar.bz2
          mv renpy-8.5.2-sdk renpy-sdk

      - name: Build Web Game
        run: |
          # บังคับรันผ่าน python3 ใน SDK ของมันเอง
          chmod +x renpy-sdk/renpy.sh
          ./renpy-sdk/renpy.sh . web_build . --dest web_output
        continue-on-error: false

      - name: Upload Result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-web-game
          path: web_output/
