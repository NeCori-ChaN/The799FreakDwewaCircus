name: Build Ren'Py 8.5.2 iOS
on: 
  push:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Download Ren'Py 8.5.2
        run: |
          curl -L https://www.renpy.org/dl/8.5.2/renpy-8.5.2-sdk.zip -o renpy.zip
          unzip -q renpy.zip
          mv renpy-8.5.2-sdk renpy-sdk

      - name: Build iOS Xcode Project
        run: |
          chmod +x renpy-sdk/renpy.sh
          ./renpy-sdk/renpy.sh . ios deploy . --build
          ./renpy-sdk/renpy.sh . ios build . --dest output

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Renpy-iOS-Project
          path: output/
